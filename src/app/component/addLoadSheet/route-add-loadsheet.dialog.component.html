<div id="showloadsheetadddialog">
    <table class="loadsheet-table" border=0>
        <tr>
            <td colspan="100%" style="text-align:center;font-size:20px;padding-top:0px">
                <div class="title">Add Load Sheet</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="ews-title-route" style="text-align: left">Route</div>
            </td>
            <td>
                <div class="ews-title-deliveryman" style="text-align: left">*Deliveryman</div>
            </td>
            <td>
                <div class="ews-title-data" style="text-align: left">Date</div>
            </td>
        </tr>
        <tr id="inputs">
            <td  class="route">
                <ng-select
                        style="width: 270px !important;"
                        [items]="routeNames"
                        bindLabel="display"
                        bindValue="value"
                        [addTag]="true"
                        [loading]="routeNamesLoading"
                        [(ngModel)]="routeName"
                        dropdownPosition="bottom"
                        [typeahead]="routeNamesTypeahead"
                >

                </ng-select>
            </td>
            <td class="delivery">
                <ng-select
                        style="width: 140px !important;"
                        [items]="diliverymans"
                        [addTag]="true"
                        bindLabel="label"
                        bindValue="value"
                        [dropdownPosition]="'down'"
                        [loading]="routeUserLoading"
                        [(ngModel)]="diliveryman"
                        [typeahead]="routeUserNameTypeahead"
                >

                </ng-select>

            </td>
            <td class="delivery">
                <my-date-picker name="mydate" [options]="myDatePickerOptions"
                                (dateChanged)="onDateChanged($event)"
                                [(ngModel)]="model"
                                                   required>

                </my-date-picker>
            </td>


        </tr>
        <tr id="btn-addloadsheet">
            <td colspan="100%" style="text-align: end">
                <button class="ews-dialog-button" (click)="dialogClose()">Cancel</button>
                <button class="ews-dialog-button" (click)="LoadSheetAdd()">Add Record</button>
            </td>
        </tr>
    </table>
</div>
