<div class="move-invoice-dialog">
    <p class="title">{{"Move Invoice"}}</p>
    <div class="vex-close" (click)="closeThisDialog()"></div>
    <select [(ngModel)]="selectedOption.LoadSheetID" (ngModelChange)="updateWorkout($event)">
        <option *ngFor="let loadSheetObj of  loadSheetList;" [ngValue]="loadSheetObj.LoadSheetID">
            {{loadSheetObj.Date}}  {{loadSheetObj.Route}}
        </option>
    </select>
    <table cellpadding="0" cellspacing="0" width="100%">
        <thead>
        <th>{{"Load Sheet ID"}}</th>
        <th>{{"Route"}}</th>
        <th>{{"Date"}}</th>
        <th>{{"Status"}}</th>
        <th>{{"Deliveryman"}}</th>
        </thead>
        <tbody>
        <tr>
            <td>{{selectedObj.LoadSheetID}}</td>
            <td>{{selectedObj.Route}}</td>
            <td>{{selectedObj.Date}}</td>
            <td>{{selectedObj.StatusDescription}}</td>
            <td>{{selectedObj.Deliveryman}}</td>
        </tr>
        </tbody>
    </table>
    <div class="btn-check text-right">
        <button class="ews-dialog-button" (click)="moveInvoiceSave(selectedOption.LoadSheetID)">{{"Save"}}</button>
    </div>
</div>
