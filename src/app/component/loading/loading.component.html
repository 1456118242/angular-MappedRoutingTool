<div id="mapped-routing-loading" class="mapped-routing-loading" *ngIf="state.isShow">
  <div id="loadingbar-wrapper" class="loadingbar-wrapper">
    <div id="loading-bar">
      <div ref="loadingBar" [style.width]="state.loadingBarWidth" class="bar"></div>
    </div>
    <span class="load-text">{{state.loadingText}}</span>
  </div>
</div>
