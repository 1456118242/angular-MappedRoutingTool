<div id="printSummary">

    <div class="vex-close" (click)="onClose()"></div>
    <table class="Table Fixed" style="margin-top: 5px" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td>{{"Customer"}}</td>
            <td>{{"Previous Sequence"}}</td>
            <td>{{"New Sequence "}}</td>
            <td>{{"Previous Route"}}</td>
            <td>{{"New Route "}}</td>
        </tr>
        <tr *ngFor="let customer of changeInfos ">
            <td>{{customer.customer}}</td>
            <td>{{customer.previousSequence}}</td>
            <td>{{customer.NowSequence}}</td>
            <td>{{customer.previousRoute}}</td>
            <td>{{customer.Route}}</td>
            <td></td>
        </tr>
    </table>
    <div class="btn-check text-right">
        <button class="ews-dialog-button" (click)="onClose()">Close</button>
    </div>
</div>
